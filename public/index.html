<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./assets/fontawesome/css/fontawesome.min.css">

    <title>Othman Turki | Portfolio</title>

<body class="font-body text-gray-700">

            <nav class="navbar">
                <h1 class="navbar__brand">
                    <a href="./">othman turki<span class="text-2xl text-red-500">.</span></a>
                </h1>

                <button id="openMenu" class="sm:hidden open-menu-btn">
                    <i class="fa-solid fa-bars-staggered fa-xl"></i>
                </button>

                <!-- MOBILE NAVIGATION START -->
                <div id="collapsedMenu" class="hidden collapsed-menu">
                    <button id="closeMenu" class="close-icon-btn">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <ul class="navbar__nav">
                        <li><a class="navbar__link" data-link="home" href="#home">home</a></li>
                        <li><a class="navbar__link" data-link="about" href="#about">about</a></li>
                        <li><a class="navbar__link" data-link="work" href="#work">work</a></li>
                        <li><a class="navbar__link" data-link="contact" href="#contact">contact</a></li>
                    </ul>
                </div>
                <!-- MOBILE NAVIGATION END -->

                <div class="hidden sm:block">
                    <ul class="navbar__nav--desktop">
                        <li><a class="navbar__link--desktop" data-link="home" href="#home">home</a></li>
                        <li><a class="navbar__link--desktop" data-link="about" href="#about">about</a></li>
                        <li><a class="navbar__link--desktop" data-link="work" href="#work">work</a></li>
                        <li><a class="navbar__link--desktop" data-link="contact" href="#contact">contact</a></li>
                    </ul>
                </div>
                <!-- DESKTOP NAVIGATION END -->
            </nav>
        </div>
    </header>
    <!-- NAVBAR END -->

    <main class="mt-[64px] lg:mt-[80px]">
        <section class="px-8 lg:px-12" id="home">
            <div class="container mx-auto">
                <div class="h-[80vh] flex justify-center items-center text-[24vw] text-gray-50">
                    home
                </div>
            </div>
        </section>

        <section class="px-8 lg:px-12" id="about">
            <div class="container mx-auto">
                <div class="h-[80vh] flex justify-center items-center text-[24vw] text-gray-50">
                    about
                </div>
            </div>
        </section>

        <section class="px-8 lg:px-12" id="work">
            <div class="container mx-auto">
                <div class="h-[80vh] flex justify-center items-center text-[24vw] text-gray-50">
                    work
                </div>
            </div>
        </section>

        <section class="px-8 lg:px-12" id="contact">
            <div class="container mx-auto">
                <div class="h-[80vh] flex justify-center items-center text-[24vw] text-gray-50">
                    contact
                </div>

        </section>
