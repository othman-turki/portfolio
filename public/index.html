<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

<body class="font-body text-gray-700">

        <div class="container mx-auto">
            <nav class="flex justify-between items-center">
                <h1 class="font-bold uppercase tracking-wider text-gray-900">
                    <a href="./">othman turki<span class="text-2xl text-red-500">.</span></a>
                </h1>

                <ul class="hidden lg:flex items-center space-x-6">

                    </li>
                    <li class="relative">
                        <a class="text-sm uppercase tracking-wider text-gray-900 hover:text-gray-700 transition-colors duration-300"

            <div class="container mx-auto">
